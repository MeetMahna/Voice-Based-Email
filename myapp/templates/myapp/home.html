{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8" />
	<title>VoiceMail</title>
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="{% static 'css/inbox.css' %}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<style>
		.table {
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			max-width: 0;
			/*  */
		}
	</style>
</head>

<body>

	<div class="contain">
		<div class="row">
			<div class="sidebar col">
				<header>{{userobj.email}}</header>
				<ul>
					<li>
						<a href="#"><button class="compose"><i class="fas fa-pencil-alt"></i>Compose Mail</button></a>
					</li>
					<li>
						<a href="#"><i class="fas fa-inbox"></i>Inbox</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-paper-plane"></i>Sent</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-file"></i>Draft</a>
					</li>
					<li>
						<a href="#"><i class="far fa-trash-alt"></i>Trash</a>
					</li>
					<li>
						<a href="#"><i class="fas fa-cog"></i>Settings</a>
					</li>
					<li>
						<a href="{% url 'myapp:logout' %}"><i class="fas fa-sign-out-alt"></i>Logout</a>
					</li>
				</ul>
			</div>

			<div class="inbox col float-right">
				<div>
					<h2>Inbox</h2>
				</div><br>
				<table class="table table-striped ">
					<tbody>
						{% for mails in MailList%}

						<tr class="mail">
							<th scope="row"></th>
							<td class="name">{{mails.senderName}}</td>
							<td>{{mails.subject}}</td>
							<td class="date">{{mails.date}}</td>
							<td><i class="far fa-trash-alt"></i></td>
						</tr>
						{% endfor %}
					</tbody>
				</table>

			</div>

		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>

</body>

</html>
